<body>

<div class="container-fluid">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <h4>PySocial</h4>
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="/login">Home</a></li>
        <li><a href="/MakePost">Post Text</a></li>
          <li><a href="/MakePost_Image">Post Image</a></li>
        <li><a href="/logout">Logout</a></li>

      </ul><br>
      <div class="input-group">
          <form action="/profile_search" method="post">
        <input type="text" class="form-control" placeholder="Search Profiles" name="search">

            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
          </form>
      </div>
    </div>

    <div class="col-sm-9">
      <h4><small>{{ username }} POSTS</small></h4>
      <hr>
      {% for item in posts%}
      <h5><span class="glyphicon glyphicon-time"></span> Post by {{ item[1]}} </h5>
      <p>{{ item[0] }}</p>
      {% endfor %}
      <br><br>
